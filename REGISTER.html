<!DOCTYPE html>
<html>
	<head>
		<link rel = "icon" href = "retailrhapsodyicon.png"></link>
			<title>Sign Up | Retail Rhapsody</title>
		<link rel = "stylesheet" href = "REGISTERCSS.css"></link>
	</head>
	<body>
		<div class = "signup">
			<div class = "navbar">
				<a href = "main.html"><img src = "rrhapsodyyellow.png"/></a>
			</div>
			
			<div class = "header">
				<p id = "h1">sign up</p>
			</div>
			
			<div class = "input">
					<input type = "text" placeholder = "First Name"></input>
					<br>
					<input type = "text" placeholder = "Last Name"></input>
					<br>
					<input type = "email" placeholder = "Email Adress"></input>
					<br>
					<input type = "password" placeholder = "Password"></input>
					<br>
					<input type = "password" placeholder = "Confirm Password"></input>
			</div>
			
			<div class = "terms">
				<input type = "checkbox"><p id = "actsafe">I accept the <a href = "">Terms of Service and Privacy Policy</a>.</p></input>
			</div>
			
			<div class = "sign">
				<a id = "btn" href = "LOGIN.html"><button><b>REGISTER</b></button></a>
			</div>
			
			<div class = "login">
				<p>Already have an account? <a id = "log" href = "LOGIN.HTML">Log In Here!</a></p>
			</div>
		</div>
	</body>
</html>
